<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pinball</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="pinball-canvas"></canvas>
        <div id="ui-overlay">
            <div class="score-display">
                <span class="score-label">SCORE</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-display">
                <span class="score-label">HIGH</span>
                <span class="score-value" id="highscore">0</span>
            </div>
            <div class="score-display">
                <span class="score-label">BALL</span>
                <span class="score-value" id="balls">3</span>
            </div>
            <div class="score-display">
                <span class="score-label">MULT</span>
                <span class="score-value" id="multiplier">1x</span>
            </div>
        </div>
        <div id="start-screen" class="screen-overlay">
            <h1>RETRO<br>PINBALL</h1>
            <p class="press-space">PRESS SPACE TO START</p>
            <div class="instructions">
                <p><span class="key">A</span> / <span class="key">←</span> Left Flipper</p>
                <p><span class="key">D</span> / <span class="key">→</span> Right Flipper</p>
                <p><span class="key">SPACE</span> / <span class="key">↓</span> Launch Ball</p>
                <p><span class="key">P</span> Pause</p>
            </div>
        </div>
        <div id="game-over-screen" class="screen-overlay hidden">
            <h2>GAME OVER</h2>
            <p class="final-score">FINAL SCORE<br><span id="final-score">0</span></p>
            <p class="press-space">PRESS SPACE TO PLAY AGAIN</p>
        </div>
        <div id="pause-screen" class="screen-overlay hidden">
            <h2>PAUSED</h2>
            <p class="press-space">PRESS P TO RESUME</p>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
